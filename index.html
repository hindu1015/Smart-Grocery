<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background: url('img/store2.jpg') no-repeat fixed center; background-size: cover;">
    <div class="container">
        <div class="left">
            <img id="img" src="img/icon2.png" alt="Smart Grocery Logo">
            <span class="title"><b><span style="color: rgb(195, 195, 239);">Smart</span> Grocery</b>
            </span>
        </div>

        <div class="login-box">
            <h1 class="login-title">LOGIN</h1>
            <form>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="input" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" class="input" placeholder="Enter your password">
                </div>
                <div class="button-group">
                    <a href="index1.html"><button type="button" id="btn">Login</button></a>
                    <a href="index2.html"><button type="button" id="btn">Sign In</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
